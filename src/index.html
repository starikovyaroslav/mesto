<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Стариков Ярослав</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Изучаю Веб</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="gallery">
      <ul class="elements"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__subtitle">© 2021 Mesto Russia</p>
  </footer>

  <div class="pop-up popup-edit">
    <div class="pop-up__container">
      <form class="pop-up__form form" name="form-edit" novalidate>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <input type="text" id="profile-name-input" class="pop-up__input pop-up__input_place_name form__input" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
        <span class="form__input-error profile-name-input-error"></span>
        <input type="text" id="about-input" class="pop-up__input pop-up__input_place_about form__input" placeholder="О себе" name="about" minlength="2" maxlength="200" required>
        <span class="form__input-error about-input-error"></span>
        <button type="submit" class="pop-up__submit-button form__submit">Сохранить</button>
      </form>
      <button type="button" class="pop-up__close-button"></button>
    </div>
  </div>

  <div class="pop-up popup-add">
    <div class="pop-up__container">
      <form class="pop-up__form form" name="form-add" novalidate>
        <h2 class="pop-up__title">Новое место</h2>
        <input type="text" id="place-name-input" class="pop-up__input pop-up__input_place_name form__input" placeholder="Название" name="placeName" minlength="2" maxlength="30" required>
        <span class="form__input-error place-name-input-error"></span>
        <input type="url" id="link-input" class="pop-up__input pop-up__input_place_link form__input" placeholder="Ссылка на картинку" name="link" required>
        <span class="form__input-error link-input-error"></span>
        <button type="submit" class="pop-up__submit-button form__submit">Сохранить</button>
      </form>
      <button type="button" class="pop-up__close-button pop-up__close-button_add-card"></button>
    </div>
  </div>

  <div class="pop-up popup-image">
    <div class="pop-up__image-container">
      <div>
        <img src="#" alt="#" class="pop-up__img">
        <p class="pop-up__subtitle"></p>
      </div>
      <button type="button" class="pop-up__close-button pop-up__close-button_image"></button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <button type="button" class="element__delete-button"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./pages/index.js"></script>

</body>
</html>
