<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Стариков Ярослав</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Изучаю Веб</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="elements">
          <li class="element">
            <img src="/images/element-altay.jpg" alt="Алтай" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Алтай</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="/images/element-baikal.jpg" alt="Байкал" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Байкал</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="/images/element-dombay.jpg" alt="Домбай" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="/images/element-elbrus.jpg" alt="Эльбрус" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Эльбрус</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="/images/element-karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="/images/element-baikal.jpg" alt="Байкал" class="element__image">
            <div class="element__container">
              <h2 class="element__title">Байкал</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </div>
</body>
</html>
